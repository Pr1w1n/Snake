<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <meta name="viewport"
        content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="SnakePWA">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SnakePWA">
    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="icons/icon-192x192.png">
    <meta name="theme-color" content="#2196f3">
    <link rel='manifest' href='manifest-snake.json'>
    <title>SnakePWA</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            border: 1px solid #fff;
            background-color: #000;
        }

        #installPrompt {
            position: fixed;
            bottom: 20px;
            background: #2196f3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="installPrompt">Install App</button>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('./service-worker.js');
                console.log("Service Worker registered");
            });
        }

        let deferredPrompt;
        const installButton = document.getElementById('installPrompt');

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            // Update UI to notify the user they can install the PWA
            installButton.style.display = 'block';

            installButton.addEventListener('click', () => {
                // Hide the install button
                installButton.style.display = 'none';
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                });
            });
        });

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 20;
        const canvasSize = canvas.width;
        let snake = [{ x: gridSize * 5, y: gridSize * 5 }];
        let direction = { x: 0, y: 0 };
        let food = { x: gridSize * 10, y: gridSize * 10 };

        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        function draw() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);
            drawSnake();
            drawFood();
        }

        function drawSnake() {
            ctx.fillStyle = "#0f0";
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = "#f00";
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                placeFood();
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function update() {
            moveSnake();
            if (checkCollision()) {
                alert("Game Over!");
                snake = [{ x: gridSize * 5, y: gridSize * 5 }];
                direction = { x: 0, y: 0 };
            }
            draw();
        }

        document.addEventListener("keydown", event => {
            switch (event.key) {
                case "ArrowUp":
                    if (direction.y === 0) direction = { x: 0, y: -gridSize };
                    break;
                case "ArrowDown":
                    if (direction.y === 0) direction = { x: 0, y: gridSize };
                    break;
                case "ArrowLeft":
                    if (direction.x === 0) direction = { x: -gridSize, y: 0 };
                    break;
                case "ArrowRight":
                    if (direction.x === 0) direction = { x: gridSize, y: 0 };
                    break;
            }
        });

        // Swipe control using touch events
        canvas.addEventListener('touchstart', function (event) {
            touchStartX = event.changedTouches[0].screenX;
            touchStartY = event.changedTouches[0].screenY;
        }, false);

        canvas.addEventListener('touchend', function (event) {
            touchEndX = event.changedTouches[0].screenX;
            touchEndY = event.changedTouches[0].screenY;
            handleSwipe();
        }, false);

        function handleSwipe() {
            let diffX = touchEndX - touchStartX;
            let diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0 && direction.x === 0) {
                    direction = { x: gridSize, y: 0 }; // swipe right
                } else if (diffX < 0 && direction.x === 0) {
                    direction = { x: -gridSize, y: 0 }; // swipe left
                }
            } else {
                if (diffY > 0 && direction.y === 0) {
                    direction = { x: 0, y: gridSize }; // swipe down
                } else if (diffY < 0 && direction.y === 0) {
                    direction = { x: 0, y: -gridSize }; // swipe up
                }
            }
        }

        setInterval(update, 100);
    </script>
</body>

</html>
